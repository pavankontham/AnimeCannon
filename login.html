<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* Background color changed to black */
        }

        .login-container {
            background-color: rgb(29, 28, 28);
            color: aliceblue;
            width: 400px;
            height: 400px;
            padding: 100px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(163, 156, 156, 0.2); /* Added shadow effect */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #7d7575;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s; /* Added box shadow transition */
        }

        input:focus {
            border-color: rgb(255, 30, 53);
            box-shadow: 0 0 10px rgb(255, 30, 53), 0 0 20px rgb(255, 30, 53); /* Added glow effect */
        }

        button {
            padding: 10px 20px;
            background-color: rgb(255, 30, 53);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* Added box shadow transition */
        }

        button:hover {
            background-color: rgb(255, 30, 53);
            box-shadow: 0 4px 20px rgb(255, 30, 53), 0 0 40px rgb(255, 30, 53); /* Added glow effect */
        }

        .emoji {
            font-size: 2em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1><span class="emoji">üîê</span>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("login-form");
            
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const email = document.getElementById("email").value;
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                
                if (validateEmail(email) && password.length <= 8) {
                    // Redirect to index.html on successful login
                    window.location.href = "index.html";
                } else {
                    alert("Invalid email format or password length!");
                }
            });
            
            function validateEmail(email) {
                // Simple email validation regex
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
        });
    </script>
</body>
</html>
