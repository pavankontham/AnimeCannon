<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Anime Cannon - animelist</title>
    <style>
      /* Common Styles */
      body {
        background: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: black;
      }


*{
    font-family: 'Nunito',sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    text-decoration: none;
    outline:none;
    border: none;
    text-transform: capitalize;
    transition: all .2s linear;
}



header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--black);
  padding: 1rem 7%;
  display: flex;
  align-items: center;
  justify-content: space-between;
  z-index: 10000;
  box-shadow: var(--box-shadow);
}


header .logo{
    color: #fff;
    font-size: 2.5rem;
    font-weight: bold;
}

header .logo i{
    color: var(--red)
}


header .navbar a.active,
header .navbar a:hover{
    color: #fff;
    background:var(--red);
}
header .navbar a {
    font-size: 1.2rem; /* Adjust the font size */
    padding: 0.3rem 0.8rem; /* Adjust the padding */
    border-radius: 0.3rem;
    color: #fff;
}

header .icons i,
header .icons a {
    cursor: pointer;
    margin-left: 0.3rem; /* Adjust the margin */
    height: 2.5rem; /* Adjust the icon size */
    line-height: 2.5rem;
    width: 2.5rem; /* Adjust the icon size */
    text-align: center;
    font-size: 1.2rem; /* Adjust the font size */
    color: #fff;
    border-radius: 50%;
    background: var(--red);
}



header.icons i:hover
header .icons a:hover{
    color: #fff;
    background: var(--red);
    transform: rotate(360deg);
}
header.icons #menu-bars{
    display: none;

}

@media (max-width: 991px) {
    html{
        font-size: 62.5%;
  /* overflow: hidden; */ /* Remove or modify this line */
  scroll-padding-top: 5.5rem;
    }
    header{
        padding: 1rem 2rem;
    }

}
@media(max-width: 768px){
    header.icons #menu-bars{
        display: inline-block;
    
    }
    header .navbar{
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--black);
        border-top: 1rem solid black;
        padding: 1rem;
        clip-path: polygon(0 0,100% 0, 100% 0 ,  0 0);
    }
    header .navbar.active{
clip-path: polygon(0 0,100% 0, 100% 100% , 0% 100%);

    }
    header .navbar a{
        display: block;
        padding: 1.5rem;
        margin: 1rem;
        font-size: 2rem;
        background: var(--red);
    }


}
@media(max-width: 468px){

html{
    font-size: 62.5%;
    scroll-padding-top: 5.5rem;

}
.search-container {
  display: flex;
  align-items: center;
}
.search-container input[type="text"] {
  padding: 8px;
  border: none;
  border-radius: 4px;
  margin-right: 10px;
}

.button {
  display: inline-block;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  background-color: #4caf50;
  color: white;
  cursor: pointer;
  text-align: center;
}

.button:hover {
  background-color: #45a049;
}



      .search-results {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
      }

.anime-card {
        width: 200px;
        margin: 10px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        background-color: white;
        align-items: center; /* Center items horizontally */
  justify-content: center; /* Center items vertically */
  text-align: center;
      }

      .anime-img {
  width: 300px;
  height: 200px; /* Set a fixed height for the images */
  border-radius: 4px;
  cursor: crosshair;


  margin-top: 30px;
  margin-bottom: 30px;
}

      .anime-title {
        font-weight: bold;
        margin-top: 5px;
        text-align: center;
      }

      .anime-status {
        margin-top: 5px;
      }
}
.search-results {
  margin-top: 20px;
  max-height: calc(100vh - 160px); /* Adjust this value as needed */
  overflow-y: auto;

  margin-top: 20px;
  display: grid; /* Use grid layout */
  grid-template-columns: repeat(5, 1fr); /* 5 columns */
  gap: 20px; /* Gap between grid items */
}
      .content {
        margin-top: 70px;
        padding: 20px;
       
         /* Change here */
      }

      /* Home Page Specific Styles */
      .welcome-text {
        text-align: center;
        margin-top: 40px; /* Adjust the margin as needed */
        margin-bottom: 20px; /* Adjust the margin as needed */
        color: #333;
      }

      /* Modify the grid layout and add padding */
      .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* Change here */
        gap: 20px; /* Increase the gap for more spacing */
        margin-top: 60px; /* Adjust the margin as needed */
        margin-bottom: 60px; /* Adjust the margin as needed */
        padding: 0 20px; /* Add padding here */
      }

      .image-grid img {
        width: 90%;
        height: 80%; /* Set height to 100% */
        object-fit: cover; /* Maintain aspect ratio */
        border-radius: 10px;
        cursor: pointer;
        /* transition: transform 0.2s ease-in-out; */ /* Remove this line */
      }

      .image-grid img:hover {
        /* transform: scale(1.05); */ /* Remove this line */
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.9); /* Brighter red glow effect */
      }

      

      .dark-mode {
        background-color: black;
        color: white;
      }

      .dark-mode nav ul li a {
        color: white;
      }

      .dark-mode .form-label {
        color: white;
      }

      /* Add glow effect to form-control on focus */
      .dark-mode .form-control:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
      }

      /* Add hover effect to submit-btn */
      .dark-mode .submit-btn:hover {
        background-color: #c0392b;
        box-shadow: 0 0 10px rgba(192, 57, 43, 0.7);
      }

      .dark-mode .welcome-text {
        color: white;
      }
      #toggle-mode {
  display: inline-block;
  background-color: var(--red); /* Use your desired background color */
  color: white; /* Text color */
  border: none;
  border-radius: 50%; /* Make it round */
  width: 30px; /* Adjust the size as needed */
  height: 30px; /* Adjust the size as needed */
  font-size: 1rem; /* Adjust the font size */
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#toggle-mode:hover {
  background-color: var(--light-color); /* Change color on hover */
}

        rel="stylesheet"

  <body>
    <header>
      <div class="search-container">
        <div class="input"><input type="text" id="search-input" placeholder="Search..." /></div>
        <div class="button" onclick="searchAnime()">Search</div>
      </div>
      
  
  
      <h1 style="color: #e74c3c;">Anime Cannon</h1>
  
      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="animelist.html">Anime List</a>
          <a href="genre.html">Genre</a>
          <a href="about.html">About</a>
      </nav>
      <div class="icons">
        <button id="toggle-mode-button" class="toggle-mode-button" ><i class="fas fa-moon"></i></button>
        <i class="fas fa-bars" id="menu-bars"></i>
        
        
      </div>
    </header>

    

    <section class="content">

      <div class="search-results" id="search-results">
      </div>
        <h2 id="selected-genre"></h2>

      
      <h2 class="welcome-text">Top-airing</h2>
      <div class="image-grid" id="anime-image-grid">
      </div>
    </section>
<script>


fetch(`http://localhost:3000/top-airing`) 
  .then((response) => response.json())
  .then((animelist) => {
    const animeGridContainer = document.getElementById("anime-image-grid");

    animelist.forEach((anime) => {
      const animeItem = document.createElement("div");
      animeItem.classList.add("anime-item");

      const animeImg = document.createElement("img");
      animeImg.classList.add("anime-img");
      animeImg.src = anime.animeImg;

      const animeTitle = document.createElement("p");
      animeTitle.classList.add("anime-title");
      animeTitle.textContent = anime.animeTitle;
      animeItem.addEventListener("click", () => {
        const clickedAnimeId = anime.animeId; 
        window.location.href = `def.html?animeId=${clickedAnimeId}`;
      });

      animeItem.appendChild(animeImg);
      animeItem.appendChild(animeTitle);

      animeGridContainer.appendChild(animeItem);
    });

  });

</script>
</body>
