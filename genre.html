<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Anime Cannon - Genre</title>
    <style>
      /* Common Styles */
     
      body {
        background: white;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        color: black;
      }

      /* Add glow effect to genre-list-item on hover */
      .genre-list-item:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      *{
        font-family: 'Nunito',sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
        outline:none;
        border: none;
        text-transform: capitalize;
        transition: all .2s linear;
    }
      .content {
        padding: 20px;
       margin-top: 50px;
      }

      /* Genre Page Specific Styles */
      .genre-header {
        text-align: center;
        margin-top: 40px;
        color: white;
      }

      .genre-list {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .genre-list-item {
        background-color: #222;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
      }

      .genre-list-item h3 {
        margin-top: 10px;
        font-size: 1.2rem;
        color: white;
      }

      .genre-list-item p {
        margin-top: 5px;
        font-size: 0.9rem;
        color: white;
      }

      .genre-list-item:hover {
        transform: scale(1.05);
      }

      footer {
        background-color: #181818;
        color: white;
        padding: 20px;
        text-align: center;
      }
      .dark-mode {
        background-color: black;
        color: white;
      }

      .dark-mode nav ul li a {
        color: white;
      }

      .dark-mode .form-label {
        color: white;
      }

      /* Add glow effect to form-control on focus */
      .dark-mode .form-control:focus {
        border-color: #e74c3c;
        box-shadow: 0 0 10px rgba(231, 76, 60, 0.7);
      }

      /* Add hover effect to submit-btn */
      .dark-mode .submit-btn:hover {
        background-color: #c0392b;
        box-shadow: 0 0 10px rgba(192, 57, 43, 0.7);
      }
      .anime-tooltip {
        max-height: 300px; /* Adjust the maximum height as needed */
        overflow-y: scroll;
        padding: 20px;
        position: absolute;
        top: -120%; /* Adjust this value to position the tooltip */
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 100;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s, top 0.3s;
      }

      .anime-tooltip::-webkit-scrollbar {
        width: 0.5em; /* Adjust the scrollbar width as needed */
      }

      .anime-tooltip::-webkit-scrollbar-thumb {
        background-color: rgba(
          0,
          0,
          0,
          0.5
        ); /* Adjust the scrollbar thumb color */
        border-radius: 10px;
      }

      .genre-list-item:hover .anime-tooltip {
        top: -100%; /* Adjust this value to control when tooltip appears */
        visibility: visible;
        opacity: 1;
      }
      .anime-section {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .anime-image img {
        max-width: 80px; /* Adjust image size as needed */
        border-radius: 5px;
      }

      .anime-details {
        flex: 1;
        padding-left: 10px;
      }

      .anime-name {
        font-weight: bold;
        color: white;
      }
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        padding: 20px;
      }

      .genre-button {
        background-color: black;
        color: white;
        border: 2px solid transparent;
        border-radius: 5px;
        padding: 20px;
        font-size: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .genre-button:hover {
        background-color: red;
        color: white;
        border-color: red;
        transform: scale(1.05);
      }

      .genre-button p {
        display: none;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        font-size: 25px;
        padding: 5px;
        position: absolute;
        border-radius: 5px;
        width: 150px;
        left: 50%;
        transform: translateX(-50%);
      }

      .genre-button:hover p {
        display: block;
      }
      #toggle-mode {
        display: inline-block;
        background-color: var(--red);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #toggle-mode:hover {
        background-color: var(--light-color);
      }
      /* Add styles for genre buttons in dark mode */
.dark-mode .genre-button {
  background-color: white; /* Change to your desired background color */
  color: black; /* Change to your desired text color */
}

.dark-mode .genre-button:hover {
  background-color: #e74c3c; /* Change to your desired hover background color */
  color: white; /* Change to your desired hover text color */
}

/* Add styles for genre button tooltip in dark mode */
.dark-mode .genre-button p {
  background-color: rgba(255, 255, 255, 0.8); /* Change to your desired tooltip background color */
  color: black; /* Change to your desired tooltip text color */
}

    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="search-container">
        <div class="input"><input type="text" id="search-input" placeholder="Search..." /></div>
        <div class="button" onclick="searchAnime()">Search</div>
      </div>
     
      <h1 style="color: #e74c3c;">Anime Cannon</h1>

      <nav class="navbar">
          <a href="index.html">Home</a>
          <a href="animelist.html">Anime List</a>
          <a href="genre.html">Genre</a>
          <a href="about.html">About</a>
      </nav>
      <div class="icons">
        <button id="toggle-mode-button" class="toggle-mode-button" ><i class="fas fa-moon"></i></button>
        <i class="fas fa-bars" id="menu-bars"></i>
        
      </div>
    </header>
    

    <div class="content">
      <div class="search-results" id="search-results">
        <!-- Search results will be displayed here -->
      </div>

    <div class="button-grid">
      <button class="genre-button">action</button>
      <button class="genre-button">adventure</button>
      <button class="genre-button">fantasy</button>
      <button class="genre-button">sci-Fi</button>
      <button class="genre-button">comedy</button>
      <button class="genre-button">drama</button>
      <button class="genre-button">crime</button>
      <button class="genre-button">demons</button>
      <button class="genre-button">family</button>
      <button class="genre-button">horror</button>
      <button class="genre-button">kids</button>
      <button class="genre-button">romance</button>
      <button class="genre-button">thriller</button>
      <button class="genre-button">suspense</button>
      <button class="genre-button">supernatural</button>
      <button class="genre-button">super-power</button>
      <button class="genre-button">sports</button>
      <button class="genre-button">space</button>
      <button class="genre-button">slice-of-Life</button>
      <button class="genre-button">psychological</button>
      <button class="genre-button">mystery</button>
    </div>
    </div>

    <footer>&copy; 2023 Anime Cannon. All rights reserved.</footer>

    <script src="./script.js"></script>
    <script>
      const genreButtons = document.querySelectorAll(".genre-button");

      genreButtons.forEach((button) => {
        button.addEventListener("click", () => {
          const genre = button.textContent.toLowerCase();
          const url = `genres.html?genre=${genre}`;
          window.location.href = url;
        });
      });
    </script>
  </body>
</html>
